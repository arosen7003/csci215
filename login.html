<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="wrapper">
    <h2>User Credential Validation</h2>
    <div>
        <label for="usernameInput">Please enter your username:</label>
        <input type="text" id="usernameInput">
        <label for="passwordInput">Please enter your password:</label>

    <script>
        function getUserCredentials() {
            const username = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;
            if (username === 'csci215' && password === 'grace2024') {
                document.getElementById('outputCredentials').innerHTML = '<p>Access Granted</p>';
            } else {
                document.getElementById('outputCredentials').innerHTML = '<p>Access Denied</p>';
            }
        }
    </script>
    </div>
</body>
